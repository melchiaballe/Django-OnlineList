<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
<div>
	<div>
		<div style="border-style: solid; background-color:lightblue;" align = "center">
			<div>
				<h2>Sign In</h2>
			</div>
			<div>
                <div align="center">
                    {% if form.non_field_errors %}
                        <span style="color: red; " align = "center">{{ form.non_field_errors }} </span>
                    {% endif %}
                </div>

				<form method = "POST" action = "{% url 'listman:process' %}">

                {% csrf_token %}

					<div>
						<input type="text" placeholder="username" name = 'username' id="username">	
					</div>
					<div>
						<input type="password" placeholder="password" name = 'password' id="password">
					</div>
					<div>
						<input type="submit" value="Login">
					</div>
				</form>
			</div>
			<div>
				<div >
					Don't have an account? <a href="{% url 'listman:register' %}">Sign Up</a>
				</div>
				<div>
					<a href="{% url 'listman:forgetpass' %}">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
